<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>发布 — 码匠社区</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">码匠社区</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="搜索问题" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">搜索</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item pr-2" th:if="${session.user != null}">
                <a class="nav-link" th:href="@{/publish}">
                    提问
                </a>
            </li>
            <li class="nav-item pr-2" th:if="${session.user == null}">
                <a class="nav-link"
                   href="https://github.com/login/oauth/authorize?client_id=2708af41c946195294ad&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                    登录
                </a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user != null}">
                <a class="nav-link dropdown-toggle" th:text="${session.user.getName()}" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">消息中心</a>
                    <a class="dropdown-item" href="#">个人资料</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container main my-4">
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <h4><img th:src="@{/icons/edit.svg}" alt="" width="32" height="32"> 发起</h4>
            <hr>
            <form id="question" novalidate action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                           placeholder="问题标题....." required pattern="^.{1,26}$">
                    <div class="invalid-feedback"><small>问题标题长度不超过25字</small></div>
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" name="description" id="description" th:text="${description}"
                              cols="30" rows="10" required></textarea>
                    <div class="invalid-feedback"><small>请输入问题补充</small></div>
                </div>
                <div class="form-group">
                    <label for="tag">添加标题：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           placeholder="输入标签，以逗号分隔" required pattern="^(.{1,10},)*.{1,10}$">
                    <div class="invalid-feedback"><small>每个标签不超过10个字，并用逗号隔开</small></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </div>
                <div class="alert alert-danger alert-error alert-dismissible fade show col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
                     role="alert" th:if="${error != null}">
                    <strong th:text="${error}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <ul class="list-group">
                <li class="list-group-item active"><h5>问题发起指南</h5></li>
                <li class="list-group-item">问题标题: 请用精简的语言描述您发布的问题，不超过25字</li>
                <li class="list-group-item">问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
                <li class="list-group-item">选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>

</div>
<script th:src="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
<script type="text/javascript">
    $(function () {
        // 解决bootstrap下拉菜单第一次点击无反应问题
        $('.dropdown-toggle').dropdown();
    });
    $(function () {
        $("#question").submit(function (event) {
            const f = $(this)
            if (f[0].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation()
            }
            f.addClass("was-validated")
        })
    });
</script>
</body>
</html>
